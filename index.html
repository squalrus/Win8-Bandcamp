<!DOCTYPE html>
<html>
<head>
    <title>Test Harness | Site Diagnostics</title>

    <link rel="stylesheet" type="text/css" href="http://chadschulz.com/css/cs.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bandcamp.js"></script>
    <script>
        var k = new RegExp( '[\\?&]key=([^&#]*)' ).exec( window.location.href );
        var bc = new Bandcamp( k[1] );
    </script>
</head>

<body>

    <div class="container">
        <h1>Test Harness</h1>
    </div>


    <div class="container">
        <h2>Band Search</h2>
        <input id="bandSearchTerm" type="text" value="sufjan" />
        <button id="bandSearch" class="btn btn-small">Search</button>
        <script>
            $( '#bandSearch' ).on( 'click', function( event ){
                var term = $( '#bandSearchTerm' )[0].value;
                bc.bandSearch( term ).done( function( data ){
                    console.log( data.results );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Band Discography</h2>
        <input id="bandDiscographyTerm" type="text" value="4151651232" />
        <button id="bandDiscography" class="btn btn-small">Search</button>
        <script>
            $( '#bandDiscography' ).on( 'click', function( event ){
                var term = $( '#bandDiscographyTerm' )[0].value;
                bc.bandDiscography( term ).done( function( data ){
                    console.log( data.discography );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Band Info</h2>
        <input id="bandInfoTerm" type="text" value="4151651232" />
        <button id="bandInfo" class="btn btn-small">Search</button>
        <script>
            $( '#bandInfo' ).on( 'click', function( event ){
                var term = $( '#bandInfoTerm' )[0].value;
                bc.bandInfo( term ).done( function( data ){
                    console.log( data );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Album Info</h2>
        <input id="albumInfoTerm" type="text" value="2830519537" />
        <button id="albumInfo" class="btn btn-small">Search</button>
        <script>
            $( '#albumInfo' ).on( 'click', function( event ){
                var term = $( '#albumInfoTerm' )[0].value;
                bc.albumInfo( term ).done( function( data ){
                    console.log( data );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Track Info</h2>
        <input id="trackInfoTerm" type="text" value="1822857759" />
        <button id="trackInfo" class="btn btn-small">Search</button>
        <script>
            $( '#trackInfo' ).on( 'click', function( event ){
                var term = $( '#trackInfoTerm' )[0].value;
                bc.trackInfo( term ).done( function( data ){
                    console.log( data );
                });
            });
        </script>
    </div>


</body>
</html>
