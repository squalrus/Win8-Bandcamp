<!DOCTYPE html>
<html>
<head>
    <title>Test Harness | Site Diagnostics</title>

    <link rel="stylesheet" type="text/css" href="http://chadschulz.com/css/cs.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bandcamp.js"></script>
    <script>
        var k = new RegExp( '[\\?&]key=([^&#]*)' ).exec( window.location.href );
        var bc = new Bandcamp( k[1] );
    </script>
</head>

<body>

    <div class="container">
        <h1>Test Harness</h1>
    </div>


    <div class="container">
        <h2>Band Search</h2>
        <input id="bandSearchTerm" type="text" value="finch" />
        <button id="bandSearch" class="btn btn-small">Search</button>
        <script>
            $( '#bandSearch' ).on( 'click', function( event ){
                var term = $( '#bandSearchTerm' )[0].value;
                bc.bandSearch( term ).done( function( data ){
                    console.log( data.results );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Band Discography</h2>
        <input id="bandDiscographyTerm" type="text" value="4151651232" />
        <button id="bandDiscography" class="btn btn-small">Search</button>
        <script>
            $( '#bandDiscography' ).on( 'click', function( event ){
                var term = $( '#bandDiscographyTerm' )[0].value;
                bc.bandDiscography( term ).done( function( data ){
                    console.log( data.discography );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Band Info</h2>
        <input id="bandInfoTerm" type="text" value="4151651232" />
        <button id="bandInfo" class="btn btn-small">Search</button>
        <script>
            $( '#bandInfo' ).on( 'click', function( event ){
                var term = $( '#bandInfoTerm' )[0].value;
                bc.bandInfo( term ).done( function( data ){
                    console.log( data );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Album Info</h2>
        <input id="albumInfoTerm" type="text" value="2830519537" />
        <button id="albumInfo" class="btn btn-small">Search</button>
        <script>
            $( '#albumInfo' ).on( 'click', function( event ){
                var term = $( '#albumInfoTerm' )[0].value;
                bc.albumInfo( term ).done( function( data ){
                    console.log( data );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Track Info</h2>
        <input id="trackInfoTerm" type="text" value="1822857759" />
        <button id="trackInfo" class="btn btn-small">Search</button>
        <script>
            $( '#trackInfo' ).on( 'click', function( event ){
                var term = $( '#trackInfoTerm' )[0].value;
                bc.trackInfo( term ).done( function( data ){
                    console.log( data );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Url Info</h2>
        <input id="urlInfoTerm" type="text" value="http://finchmusic.bandcamp.com" />
        <button id="urlInfo" class="btn btn-small">Search</button>
        <script>
            $( '#urlInfo' ).on( 'click', function( event ){
                var term = $( '#urlInfoTerm' )[0].value;
                bc.urlInfo( term ).done( function( data ){
                    console.log( data );
                });
            });
        </script>
    </div>


    <div class="container">
        <h2>Discover</h2>
        <select id="discoverGenre">
            <option value="all">all</option>
            <option value="rock">rock</option>
            <option value="alternative">alternative</option>
            <option value="hip-hop-rap">hip-hop-rap</option>
            <option value="electronic">electronic</option>
            <option value="pop">pop</option>
            <option value="acoustic">acoustic</option>
            <option value="folk">folk</option>
            <option value="punk">punk</option>
            <option value="metal">metal</option>
            <option value="experimental">experimental</option>
            <option value="ambient">ambient</option>
            <option value="r-b-soul">r-b-soul</option>
            <option value="jazz">jazz</option>
            <option value="blues">blues</option>
            <option value="country">country</option>
            <option value="funk">funk</option>
            <option value="reggae">reggae</option>
            <option value="devotional">devotional</option>
            <option value="soundtrack">soundtrack</option>
            <option value="classical">classical</option>
            <option value="latin">latin</option>
            <option value="world">world</option>
            <option value="kids">kids</option>
            <option value="comedy">comedy</option>
            <option value="spoken-word">spoken-word</option>
        </select>

        <select id="discoverGenre">
            <option value="">best-selling</option>
            <option value="pic">staff picks</option>
            <option value="new">new arrivals</option>
            <option value="">artist-recommended</option>
        </select>


        <button id="discover" class="btn btn-small">Search</button>
        <script>
            $( '#discover' ).on( 'click', function( event ){
                var genre = $( '#discoverGenre' )[0].value;

                bc.discover( genre ).done( function( data ){
                    console.log( data.discover_payload );
                });
            });
        </script>
    </div>


</body>
</html>
